<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12r.css">
  </head>

  <style>
   
   .flex-box-container-1{
    display: flex;
        border: 1px solid rgb(236, 33, 202);
        padding: 10px;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: space-between;

   }
   .container-1, .container-2{
    border: 1px solid rgb(149, 236, 168) ;
        width: 75%;
        margin: 0 auto;
        text-align: center;
   }
        

       
  </style>
  <body>
   
  
      <div class="container-1">
    <p class="title">Rock, Paper, Scissors</p>
    <div class="flex-box-container-1">

    
       <button class="move-button js-rock-button">
  
      <img src="images/rock-emoji.png" class="move-icon">
    </button>
    
   

    <button class="move-button js-paper-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>
</div>
<div class="container-2">
   <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
</div>
   
  
   
    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>

   
    <button class="auto-play-button js-auto-play-button">
      Auto Play
    </button>

    <p class="js-reset-confirmation"></p>
 
 
  
 
    <script src="12r.js"></script>
  </body>
</html>
